<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Bella's Kitchen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .reset-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      color: #b30000;
    }

    .input-group {
      position: relative;
      margin: 10px 0;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .toggle-btn {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 14px;
      color: #b30000;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: gold;
      color: #b30000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
      color: #b30000;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>
    <form id="resetForm">
      <div class="input-group">
        <input type="password" id="newPassword" placeholder="New Password" required autocomplete="new-password">
        <button type="button" class="toggle-btn" id="toggleNew">üëÅ</button>
      </div>
      <div class="input-group">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required autocomplete="new-password">
        <button type="button" class="toggle-btn" id="toggleConfirm">üëÅ</button>
      </div>
      <button type="submit" id="resetBtn" disabled>Reset Password</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getAuth, confirmPasswordReset } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAM6Aw5rI5ysxlJ8osuozlV1OdVy3QqJJ4",
      authDomain: "my-restaurant-app-8c40b.firebaseapp.com",
      projectId: "my-restaurant-app-8c40b",
      storageBucket: "my-restaurant-app-8c40b.firebasestorage.app",
      messagingSenderId: "744991278655",
      appId: "1:744991278655:web:a3c4975525c5f9d57f5a8a"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");

    const newPasswordInput = document.getElementById("newPassword");
    const confirmPasswordInput = document.getElementById("confirmPassword");
    const resetBtn = document.getElementById("resetBtn");
    const message = document.getElementById("message");

    document.getElementById("toggleNew").addEventListener("click", () => {
      newPasswordInput.type = newPasswordInput.type === "password" ? "text" : "password";
    });

    document.getElementById("toggleConfirm").addEventListener("click", () => {
      confirmPasswordInput.type = confirmPasswordInput.type === "password" ? "text" : "password";
    });

    const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

    function validateForm() {
      const pass = newPasswordInput.value.trim();
      const confirm = confirmPasswordInput.value.trim();

      if (!passwordRegex.test(pass)) {
        resetBtn.disabled = true;
        message.textContent = "Password must be at least 8 characters with uppercase, lowercase, number & special character.";
        return;
      }

      if (pass !== confirm) {
        resetBtn.disabled = true;
        message.textContent = "Passwords do not match.";
        return;
      }

      resetBtn.disabled = false;
      message.textContent = "";
    }

    newPasswordInput.addEventListener("input", validateForm);
    confirmPasswordInput.addEventListener("input", validateForm);

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const newPassword = newPasswordInput.value.trim();

      try {
        await confirmPasswordReset(auth, oobCode, newPassword);
        message.style.color = "green";
        message.textContent = "‚úÖ Password has been reset successfully! Redirecting to login...";

        setTimeout(() => {
          window.location.href = "login.html";
        }, 2500);

      } catch (error) {
        message.style.color = "red";
        message.textContent = "‚ùå Error: " + error.message;
      }
    });
  </script>
</body>
</html>
